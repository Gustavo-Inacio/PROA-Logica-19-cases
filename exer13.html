<body>
    <h1>13. Faça um programa que leia 10 números que o usuário vai informar. Todos os números lidos com valor inferior a 40 devem ser somados. Escreva o valor final da soma efetuada.</h1>
    <br>

    <script>
        let soma = 0;
        for(let i = 0; i < 10 ; i++){
            let temp = Number(prompt(`Insira o ${i + 1}° Número`));
            if(!isNaN(temp)){
                if(temp < 40)
                soma += temp;
            }
            else{
                i--;
            }
        }

        document.write(`
        A soma dos valores informados, menores que 40: <br>
        <b>${soma} </b>
        `);
    
    </script>
</body>
