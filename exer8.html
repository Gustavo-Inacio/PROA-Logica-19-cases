<body>
    <h1>8. Faça um programa que exiba os números de 1 (inclusive) a 10 (inclusive) em ordem decrescente.</h1>
    <br>

    <script>

      for(let i = 10; i >=1; i--){
          document.write(`
          ${i}
          <br>
          `);
      }
    
    </script>
</body>
