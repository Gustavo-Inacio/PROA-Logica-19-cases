<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>1. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.</h1>

    <script>
        let num = Number(prompt("Insira um valor"));

        if(num > 0) alert(`O número ${num} é positivo`);
        else if(num < 0) alert(`O número ${num} é negativo`);
        else if(num == 0) alert(`O número ${num} é neutro (ZERO)`);
    </script>
</body>
</html>
