<body>
    <h1>9. Faça um programa que imprima os 10 primeiros números inteiros maiores que 100.</h1>
    <br>

    <script>

      for(let i = 101; i <=111; i++){
          document.write(`
          ${i}
          <br>
          `);
      }
    
    </script>
