<body>
    <h1>7. Faça um programa que exiba os números de 1 (inclusive) a 10 (inclusive) em ordem crescente</h1>
    <br>

    <script>

      for(let i = 1; i <= 10; i++){
          document.write(`
          ${i}
          <br>
          `);
      }
    
    </script>
</body>
