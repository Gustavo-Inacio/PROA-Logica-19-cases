<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>11. Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.</h1>
    <br>

    <script>

        let num = []; 
        let soma = 0;
        for(let i = 0; i < 10 ; i++){
            let temp = Number(prompt(`Insira o ${i + 1}° Número`));
            if(!isNaN(temp)){
                num[i] = temp;
                soma += temp;
            }
            else{
                i--;
            }
        }

        document.write(`
        A média aritmética dos seguintes valor informados: <br>
        ${num}  é <br>
        <b>${soma / 10} </b>
        `);
    
    </script>
</body>
</html>
