<body>
    <h1>10. Faça um programa que leia um valor informado pelo usuário e imprima todos os valores inteiros entre 1 (inclusive) e o numero informado (inclusive). Considere que o número informado será sempre maior que ZERO.</h1>
    <br>

    <script>

        let max = Number(prompt("Insira o limite da contagem"))

      for(let i = 1; i <= max; i++){
          document.write(`
          ${i}
          <br>
          `);
      }
    
    </script>
</body>
