<head>

<body>
    <h1>3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.</h1>
    <br>

    <script>
        let num = [];
        for(let i = 0; i < 3 ;i++){
            num[i] = Number(prompt(`Insira o ${i + 1}° Número`));
        }

        maior = num[0];
        for(let i = 0; i < num.length; i++){
            if(num[i] > maior){
                maior = num[i]
            }
        }

        document.write(`O maior númro entre ${num} é <strong>${maior}</strong>`);

    </script>
</body>
</html>
