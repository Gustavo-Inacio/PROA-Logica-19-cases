<body>
    <h1>6. Faça um programa que leia dois valores e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.</h1>
    <br>

    <script>

        let num = [];
        num[0] = Number(prompt("Insira o 1° Valor"));
        num[1] = Number(prompt("Insira o 2° Valor"));

        let maior = num[0];
        if(num[1] > maior) alert(`O segundo número: ${num[1]} é o maior`);
        else if(num[1] == num[0]) alert(`Os números são iguas, e possuem o valo de ${num[1]}`);
        else if(num[1] < num[0]) alert(`O primeiro número: ${num[0]} é o maior`);
    
    </script>
</body>
